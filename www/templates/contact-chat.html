<ion-view view-title="对话{{friends[curChatFriendUsername].creater.username == user.username ? friends[curChatFriendUsername].target.nickname : friends[curChatFriendUsername].creater.nickname}}">
    <ion-content class="content-stable">
        <div ng-repeat="message in friends[curChatFriendUsername].messages"
             ng-class="{other: message.from != user.username}"
             class="messages">

            <div class="message" ng-class="{'slide-right': showTime, '': !showTime}">
                <span class="message">{{ message.content }}</span>
            </div>

            <div class="time" ng-class="{'slide-right': showTime, '': !showTime}">{{message.time}}</div>

        </div>

    </ion-content>
    <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
        <label class="item-input-wrapper">
            <input type="text" placeholder="输入甜言蜜语..." on-return="sendMessage()" ng-model="inputMessage" on-focus="inputUp()" on-blur="inputDown()" />
        </label>
        <button class="button button-clear" ng-click="sendMessage()">
            发送
        </button>
    </ion-footer-bar>
</ion-view>
