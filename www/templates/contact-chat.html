<ion-view view-title="对话{{r_curChatFriendNickname}}">
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button ng-click="myGoBack()">
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-content class="content-stable" on-swipe-left="onSwipeLeft()" on-swipe-right="onSwipeRight()">
        <div ng-repeat="message in r_curChatMsg"
             ng-class="{other: message.from != r_mainInfo.user.username}"
             class="messages">

            <div class="message" ng-class="{'slide-right': !showTime, '': showTime}">
                <span class="message">{{ message.content }}</span>
            </div>

            <div am-time-ago="{{message._id | objectIDtoDate }}" class="time" ng-class="{'slide-right': !showTime, '': showTime}"></div>

        </div>

    </ion-content>
    <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
        <label class="item-input-wrapper">
            <input type="text" placeholder="输入甜言蜜语..." on-return="sendMessage()" ng-model="inputMessage" on-focus="inputUp()" on-blur="inputDown()" />
        </label>
        <button class="button button-clear" ng-click="sendMessage()">
            发送
        </button>
    </ion-footer-bar>
</ion-view>
