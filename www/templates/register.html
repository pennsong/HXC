<ion-view view-title="注册">
    <ion-content>
        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">用户名</span>
                <input type="text" placeholder="用户名" ng-model="newUser.username">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">密码</span>
                <input type="text" placeholder="密码" ng-model="newUser.password">
            </label>
            <label class="item item-radio">
                <input type="radio" ng-model="newUser.sex" value="男">
                <div class="item-content">
                    男
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>
            <label class="item item-radio">
                <input type="radio" ng-model="newUser.sex" value="女">
                <div class="item-content">
                    女
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">昵称</span>
                <input type="text" placeholder="昵称" ng-model="newUser.nickname">
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-positive" ng-click="register(newUser)">
                确定
            </button>
        </div>
    </ion-content>
</ion-view>
