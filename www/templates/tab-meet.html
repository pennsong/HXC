<ion-view view-title="{{r_mainInfo.user.nickname}}的嗨羞">
    <ion-nav-buttons side="primary">
        <a class="button button-icon icon ion-plus-round" ng-click="createMeet()">
        </a>
    </ion-nav-buttons>
    <ion-nav-buttons side="secondary">
        <a class="button button-icon icon ion-ios-body" ng-click="enterInfo()">
        </a>
    </ion-nav-buttons>
    <ion-content>
        <div class="list">
            <a class="item item-thumbnail-left" ng-class="{unread:item.targetUnread}" href="#" ng-repeat="item in r_meets | orderBy: '-_id' " ng-click="clickMeet(item)">
                <img ng-src="{{logo(item)}}" badge="1" badge-style="badge-assertive">
                <h2>{{item.mapLoc.name}}</h2>
                <p>{{item.mapLoc.address}}</p>
		<p>{{item.status}}</p>
                <p><span am-time-ago="{{item._id | objectIDtoDate }}"></span></p>
            </a>
        </div>
    </ion-content>
</ion-view>
