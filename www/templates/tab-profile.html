<ion-view view-title="我的信息">
    <ion-header-bar align-title="center" class="bar-positive">
        <h1 class="title">我的信息</h1>
    </ion-header-bar>
    <ion-content padding="true">
        <button class="button button-full button-positive" ng-click="logout()">
            退出当前账号
        </button>
        <button class="button button-full button-positive" ng-click="getCurMapPosition()">
            查看最新位置信息
        </button>
        <div class="item item-image" ng-if="mapUpdateTime">
            <img src="http://api.map.baidu.com/staticimage?center={{bLng}},{{bLat}}&width=400&height=300&zoom=17&markers={{bLng}},{{bLat}}">
        </div>
        <p>更新时间: <span am-time-ago="{{mapUpdateTime}}"></span></p>
        </p> 在线状态: {{online}} </p>
    </ion-content>
</ion-view>
